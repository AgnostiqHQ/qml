name: Deploy Website
on:
  workflow_run:
    workflows:
      - Build Website
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-20.04
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Download PR Info
        uses: actions/github-script@v6
        with:
          script: |
            let artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id
            });
            let prArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == 'pr_info.zip'
            })[0];
            let download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: prArtifact.id,
              archive_format: 'zip'
            });
            let fs = require('fs')
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/pr_info.zip`, Buffer.from(download.data));

      - name: Unpack PR Info
        run: |
          unzip pr_info.zip

      - name: Read PR Info
        id: read_pr_info
        uses: actions/github-script@v6
        with:
          script: |
            let fs = require('fs')
            const prData = fs.readFileSync('pr_info.json');
            return JSON.parse(prData);

      - name: Parse PR Info
        id: pr_info
        run: |
          echo ${{ steps.read_pr_info.outputs.result }}
          echo '${{ steps.read_pr_info.outputs.result }}' | jq '.id'
          echo "::set-output name=pr_id::$(echo '${{ steps.read_pr_info.outputs.result }}' | jq '.id')"

      - name: Read Parsed Info
        run: |
          echo ${{ steps.pr_info.outputs.pr_id}}

